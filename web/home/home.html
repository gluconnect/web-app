<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluconnect Web</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="content">
        <h1>Welcome, <span id="username"></span>!</h1>
        <h2 id="thresholdinfo">You do not have a set threshold</h2>
        <h1><span id="threshold"></span></h1>
        <button id="setThreshold" onclick="setThreshold()">Set Threshold</button>
        <h3>You currently have <span id="readingcount">0</span> reading(s)</h3>
        <h3 style="display: none; color: red;">You have <span id="highcount">0</span> high reading(s)!</h3>
        <button id="addReading" onclick="addReading()">Add Reading</button>
        <p id="errorMessage" style="color: red;"></p>
        <table>
            <thead>
                <tr id="readingsLabels">
                    <th onclick="sort(0)" class="sortable sortdown">Time</th>
                    <th onclick="sort(1)" class="sortable">Meal Time</th>
                    <th onclick="sort(2)" class="sortable">Glucose Reading Value</th>
                    <th onclick="sort(3)" class="sortable">Measuring Method</th>
                    <th onclick="sort(4)" class="sortable">Additional Comments</th>
                </tr>
            </thead>
            <tbody id="readings">
                <!-- Readings will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
