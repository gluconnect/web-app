<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluconnect Web</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="content">
        <h1>Welcome, <span id="username"></span>!</h1>
        <h2 id="thresholdinfo">You do not have a set threshold</h2>
        <h1><span id="threshold"></span></h1>
        <button id="setThreshold" onclick="setThreshold()">Set Threshold</button>
        <h3>You currently have <span id="readingcount">0</span> reading(s)</h3>
        <button id="addReading" onclick="addReading()">Add Reading</button>
        <table id="readings">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Meal Time</th>
                    <th>Glucose Reading Value</th>
                    <th>Measuring Method</th>
                    <th>Additional Comments</th>
                </tr>
            </thead>
            <tbody>
                <!-- Readings will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
