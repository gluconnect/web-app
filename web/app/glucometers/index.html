<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluconnect Web</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="app-navbar-notch"></div>
    <div id="content">
        <h1>Glucose Monitors</h1>
        <h3>You currently have <span id="currentGlucometerCount">0</span> connected glucose monitors.</h3>
        <p id="instructions">To connect a new glucose monitor, please click the button below and select a glucose monitor from the pop up list.<br>...</p>
        <button id="addGlucometer" onclick="addGlucometer()">Connect</button>
        <ul id="glucometerList">
            <!-- List of available glucometers will be populated here -->
        </ul>
    </div>

    <script type="module" src="dist/bundle.js"></script>
    <script src="../inject-navbar.js"></script>
</body>
</html>
