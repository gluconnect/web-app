<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluconnect Web</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="content">
        <h1>Login</h1>
        <form id="loginForm" class="form">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="serverUrl" style="display: none;" class="form">
                <label for="server">Server URL:</label>
                <input type="text" id="server" name="server" placeholder="https://gluconnect.seirea.org">
                <button type="button" onclick="document.getElementById('serverUrl').style.display='none'">Close</button>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="warning"></p>
        <button id="enterCustomServer" onclick="document.getElementById('serverUrl').style.display='flex'">Enter Custom Server URL</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
