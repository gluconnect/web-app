<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluconnect Web</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="app-navbar-notch"></div>
    <div id="content">
        <h1>Welcome, <span id="username"></span>!</h1>
        <h2 id="thresholdinfo">You do not have a set threshold</h2>
        <h1><span id="threshold"></span></h1>
        <button id="setThreshold" onclick="setThresholdForm()">Set Threshold</button>
        <h3>You currently have <span id="readingcount">0</span> reading(s)</h3>
        <div style="flex-direction: column; align-items: center;">
            <h3 style="color: red;">You have <span id="highcount">0</span> high reading(s)!</h3>
            <button onclick="resetSort();sort(2);sort(2);">Show High Readings</button>
        </div>
        <button id="addReading" onclick="addReadingForm()">Add Reading</button>
        <div class="popup" id="updateWarningsPopup" style="display: none;">
            <button onclick="updateWarnings(); this.parentElement.style.display = 'none';">Update Warnings</button>
            <p>Warn connected viewers of dangerous<br>readings after threshold change</p>
        </div>
        <p id="errorMessage" style="color: red;"></p>
        <table>
            <thead>
                <tr id="readingsLabels">
                    <th onclick="sort(0)" class="sortable">Time</th>
                    <th onclick="sort(1)" class="sortable">Meal Time</th>
                    <th onclick="sort(2)" class="sortable">Glucose Reading Value</th>
                    <th onclick="sort(3)" class="sortable">Measuring Method</th>
                    <th onclick="sort(4)" class="sortable">Additional Comments</th>
                </tr>
            </thead>
            <tbody id="readings">
                <!-- Readings will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="../fetcher.js"></script>
    <script src="script.js"></script>
    <script src="api.js"></script>
    <script src="../inject-navbar.js"></script>
</body>
</html>
