<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluconnect Web</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="content">
        <h1>Settings</h1>
        <h3>Current Name: <span id="currentName"></span></h3>
        <h3>Current Email: <span id="currentEmail"></span></h3>
        <button id="changeName" onclick="changeName()">Change Name</button>
        <div id="nameInput" style="display: none;">
            <input type="text" id="newName" placeholder="Enter new name">
            <button onclick="submitName()">Submit</button>
            <button onclick="cancelName()">Cancel</button>
        </div>
        <!--<button id="changeEmail" onclick="changeEmail()">Change Email</button>-->
        <div id="emailInput" style="display: none;">
            <input type="email" id="newEmail" placeholder="Enter new email">
            <button onclick="submitEmail()">Submit</button>
            <button onclick="cancelEmail()">Cancel</button>
        </div>
        <button id="changePassword" onclick="changePassword()">Change Password</button>
        <div id="passwordInput" style="display: none;">
            <div style="display: flex; flex-direction: column;">
                <input type="password" id="currentPassword" placeholder="Enter current password">
                <input type="password" id="newPassword" placeholder="Enter new password">
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>
            <button onclick="submitPassword()">Submit</button>
            <button onclick="cancelPassword()">Cancel</button>
        </div>
        <button id="logout" onclick="logout()">Logout</button>
        <button id="deleteAccount" onclick="deleteAccount()">Delete Account</button>
        <div id="deleteConfirmation" style="display: none;">
            <p class="warning">Are you sure you want to delete your account? This action is irreversible</p>
            <input type="password" id="deletePassword" placeholder="Enter your password to confirm">
            <button class="warning" onclick="confirmDelete()">Confirm</button>
            <button onclick="cancelDelete()">Cancel</button>
        </div>
        <p id="successMessage" style="color: green;"></p>
        <p id="errorMessage" class="warning"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
